<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Uygulaması</title>
    <style>

        body
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

     #container
     {
        margin-left: 850px;
        margin-top: 250px;
     }

     button 
     {
        height: 30px;
        width: 100px;
        border: none;
        background: linear-gradient(red 50%, yellow 50%);
     }

     #todoInput
     {
        width: 200px;
        height: 30px;
     }

    </style>
</head>
<body>
    <div id="container">
    <h1>Todo Listesi</h1>
    <input type="text" id="todoInput" placeholder="Yeni görev ekle" />
    <button onclick="addTask()">Ekle</button>
    <ul id="todoList"></ul>
</div>

    <script>
        function addTask() {
            const input = document.getElementById('todoInput');
            const task = input.value;

            if (task) {
                const list = document.getElementById('todoList');
                list.innerHTML += `<li>${task} <button onclick="this.parentElement.remove()">Sil</button></li>`;
                input.value = ''; 
            }
        }
    </script>
</body>
</html>
